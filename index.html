<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Portafolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        background: #f5f7fa;
        color: #222;
      }
      header {
        background: linear-gradient(90deg, #1976d2 0%, #2196f3 100%);
        color: #fff;
        padding: 2rem 0 1rem 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      }
      .avatar {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 4px solid #fff;
        margin-bottom: 1rem;
        box-shadow: 0 2px 8px rgba(33, 150, 243, 0.15);
      }
      .subtitle {
        font-size: 1.2rem;
        opacity: 0.9;
      }
      .material-nav {
        display: flex;
        justify-content: center;
        gap: 2rem;
        background: #fff;
        box-shadow: 0 2px 8px rgba(33,150,243,0.04);
        padding: 0.8rem 0;
        margin-bottom: 1.5rem;
      }
      .material-nav a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1.2rem;
        border-radius: 24px;
        transition: background 0.2s, color 0.2s;
      }
      .material-nav a:hover, .material-nav a.active {
        background: #e3f2fd;
        color: #0d47a1;
      }
      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      h2 {
        color: #1976d2;
        margin-bottom: 1rem;
        font-weight: 600;
      }
      .proyectos-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 1.5rem;
      }
      .proyecto {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(33,150,243,0.08);
        padding: 1.5rem;
        transition: box-shadow 0.2s, transform 0.2s;
        border-left: 5px solid #1976d2;
      }
      .proyecto:hover {
        box-shadow: 0 6px 18px rgba(33,150,243,0.13);
        transform: translateY(-4px) scale(1.02);
      }
      .proyecto a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }
      .proyecto a:hover {
        color: #0d47a1;
        text-decoration: underline;
      }
      .habilidades-lista {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        list-style: none;
        padding: 0;
      }
      .habilidades-lista li {
        background: #e3f2fd;
        color: #1976d2;
        padding: 0.5rem 1.2rem;
        border-radius: 20px;
        font-weight: 500;
        box-shadow: 0 1px 3px rgba(33,150,243,0.07);
      }
      footer {
        text-align: center;
        padding: 1rem 0;
        background: #e3f2fd;
        color: #1976d2;
        margin-top: 2rem;
        font-weight: 500;
      }
      @media (max-width: 600px) {
        .proyectos-grid {
          grid-template-columns: 1fr;
        }
        .avatar {
          width: 80px;
          height: 80px;
        }
        .material-nav {
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="avatar.jpg" alt="Tu Foto" class="avatar" />
        <h1>Tu Nombre</h1>
        <p class="subtitle">Desarrollador Web | Frontend | Backend</p>
      </div>
    </header>
    <nav class="material-nav">
      <a href="#proyectos" class="active">Proyectos</a>
      <a href="#habilidades">Habilidades</a>
      <a href="cv.html">CV</a>
    </nav>
    <main>
      <section id="proyectos">
        <h2>Proyectos Destacados</h2>
        <div class="proyectos-grid">
          <div class="proyecto">
            <h3>Proyecto 1</h3>
            <p>Descripción breve del proyecto.</p>
            <a href="#">Ver más</a>
          </div>
        </div>
      </section>
      <section id="habilidades">
        <h2>Habilidades</h2>
        <ul class="habilidades-lista">
          <li>HTML5</li>
          <li>CSS3</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Tu Nombre</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
  </body>
</html>
